<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <p id="1">day la đoạn văn 1</p>
    <p id="2">day la đoạn văn 2</p>
    <p id="3">day la đoạn văn 3</p>
    <button type="button" onclick="changeColor()"> changeColor</button>
    <button type="button" onclick="changeBgColor()">changeBgColor</button>
    <button type="button" onclick="changeFontSize()">changeFontSize</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@getbootstrap">copyContent</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Input id</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">id 1:</label>
                            <input type="text" class="form-control" id="id1">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">id 2:</label>
                            <input type="text" class="form-control" id="id2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                        onclick="copyContent(document.getElementById('id1').value, document.getElementById('id2').value)">copyContent</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let x = document.getElementById("1");
        let y = document.getElementById("2");
        let z = document.getElementById("3");
        function changeColor() {
            x.style.color = "green";
            y.style.color = "yellow";
            z.style.color = "red";
        }
        function changeBgColor() {
            return (document.body.style.backgroundColor = "yellow");
        }
        function copyContent(id1, id2) {
            let x = document.getElementById(id1);
            let y = document.getElementById(id2);
            x.innerHTML = y.innerHTML;
        }
        function changeFontSize() {
            let sizeX = prompt("FontSize 1");
            let sizeY = prompt("FontSize 2");
            let sizeZ = prompt("FontSize 3");
            x.style.fontSize = sizeX + "px";
            y.style.fontSize = sizeY + "px";
            z.style.fontSize = sizeZ + "px";
        }
    </script>
</body>

</html>
